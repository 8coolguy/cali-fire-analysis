<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <meta charset="utf-8">
    <title>California Fire Maps</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <style>
        #map {
            height: 800px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Map of California Fires(2013-2020)</h1>
    <div id="map"></div>
    <script>
        function initMap(start = 2010, end = 2020) {
            console.log(start);
            $(document).ready(function() {
                $.ajax({
                    type: 'GET',
                    url: "http://192.168.1.86:8080/cali-fire-analysis/data/new_fire_weather_data.csv",
                    dataType: "text",
                    crossDomain: true,
                }).done(processData)
            });
            //map options and stuff
            //set at the center of california 



            var uluru = {
                lat: 36.7783,
                lng: -119.4179
            };
            var options = {
                zoom: 8,
                center: uluru
            }
            var map = new google.maps.Map(document.getElementById('map'), options);
            //add marker
            /*
            var marker =new google.maps.Marker({
            	position:{lat:36.11, lng:-120.11},
            	map:map,
            	icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
            });
            */
            //addMarker({lat:36.11, lng:-120.11});
            var icon = {
                url: 'http://192.168.1.86:8080/cali-fire-analysis/webPage/images/icons.png',
                scaledSize: new google.maps.Size(15, 15)
            };

            function addMarker(coords) {
                var newMarker = new google.maps.Marker({
                    position: coords,
                    map: map,
                    icon: icon,

                });
            };
            var lines = [];

            function processData(allText, startYear = start, endYear = end) {

                var allTextLines = allText.split(/\r\n|\n/);
                var headers = allTextLines[0].split(',');


                for (var i = 1; i < allTextLines.length; i++) {
                    var data = allTextLines[i].split(',');
                    if (data.length == headers.length) {

                        var tarr = [];
                        for (var j = 0; j < headers.length; j++) {
                            if (headers[j] == "incident_latitude" || headers[j] == "incident_longitude" || headers[j] == "incident_date_created") {
                                tarr.push(data[j]);
                            }
                        }
                        lines.push(tarr);


                        if (startYear < parseInt(tarr[0].substring(0, 4)) && parseInt(tarr[0].substring(0, 4)) < endYear) {

                            addMarker({
                                lat: parseFloat(tarr[2]),
                                lng: parseFloat(tarr[1])
                            });
                        } else {
                            addMarker({
                                lat: parseFloat(tarr[2]),
                                lng: parseFloat(tarr[1])
                            });
                        }

                    }
                }
                console.log(lines);

            }

        }
    </script>
    <form>
        <label for="fname">Start Year:</label>
        <input type="text" id="start" name="s"><br><br>
        <label for="lname">End Year:</label>
        <input type="text" id="end" name="e"><br><br>
        <input type="submit" onclick="initMap(start=parseInt(s),end=parseInt(ed))" name="Submit">
    </form>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz2YGR_-Pze5ti0sPAJFca_EMhzETkOKQ&callback=initMap">
    </script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>

</html>
